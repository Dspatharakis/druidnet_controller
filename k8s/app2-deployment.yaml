apiVersion: apps/v1 
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - image: dspatharakis/controller_druidnet:edge-server
        name: app2 #edge-server-cv
        resources:
          limits:
            cpu: "4000m"
            memory: "6Gi"
          requests:
            cpu: "250m"
            memory: "2Gi"
        env:
        - name: EDGE_SERVER_PORT
          value: '8000'
        - name: CPU_LIMIT
          value: '4'
        - name: PROMETHEUS_MULTIPROC_DIR
          value: '/tmp'
        ports:
        - name: es-port
          containerPort: 8000
